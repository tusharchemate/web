<!doctype html>
<html lang="en">

<head>
  <title>Sign Up Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<script type="text/javascript" src="assets/js/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="assets/js/jquery.validate.js"></script>
  
 </head>

<body>
  
  <div class="site-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 cover">
          <img src="assets/login.jpg" class="img-fluid" alt="image">
        </div>
        <div class="col-lg-4">
          <form id="signup" method="post" class="form-horizontal" action="">
            <h2 class="my-3">Sign Up</h2>

            <div class="form-group">
			        <label for="fullname">Full Name</label>
			        <input type="text" class="form-control" id="fullname">
            </div>
            <div class="form-group">
			        <label for="email">Email</label>
			        <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
			        <label for="username">Username</label>
			        <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
			        <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
			      </div>
            <div class="form-group">
			        <label for="confirm_password">Repeat Password</label>
			        <input type="password" class="form-control" id="confirm_password">
			      </div>
            <div class="checkbox">
              <label><input type="checkbox"> I agree to terms of user</label>
            </div>
            <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Sign up</button>
          </form>
        </div>        
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/signup.js"></script>

</body>
</html>
